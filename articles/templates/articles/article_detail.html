{% extends 'articles/base.html' %}
{% block content %}
    <div class="article-detail">
        <div class="article">
            <img src="{{ object.image.url }}" alt="article image">
            <h1>{{ object.title }}</h1>
            <p>Published {{ object.publish }} by {{ object.author.get_full_name }}</p>
            <p>{{ object.body|linebreaks }}</p>
        </div>
    </div>
{% endblock %}
